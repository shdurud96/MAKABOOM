  <ion-card-content>

    <ion-list>
      <ion-item-group>
        <ul class="timeline">
          <li *ngFor="let item of itemList ">
            <img src="https://firebasestorage.googleapis.com/v0/b/prototype-d68e4.appspot.com/o/default_image.jpg?alt=media&token=6e8d4469-6873-4161-b017-6181ed4d1c7f"
              alt="" class="timeline-thumb pop-in">
            <div class="timeline-item">
              <h6>
                <font color="white">{{item.title}}</font>
              </h6>
              <p>
                <font color="white">{{item.writer}}</font>
              </p>
              <p>
                <font color="white">{{item.description}}</font>
              </p>
              <p>
                <font color="white">{{item.timestamp}}</font>
              </p>
              <img *ngIf="item.image" [src]="item.image" height="80">
            </div>
          </li>
          <ion-fab margin-bottom right>
            <button color="grey-blue" (click)="addlog()" ion-fab>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-fab>
        </ul>

      </ion-item-group>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading more data...">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-card-content>
