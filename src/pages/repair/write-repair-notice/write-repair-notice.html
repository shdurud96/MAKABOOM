<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
<div class="container">
      <div  class="form-group">
        <label class="col-md-2 control-label"><font color='white'>제목</font></label>
        <div class="col-md-10">
          <input margin-top margin-bottom class="form-control" type="text" [(ngModel)]="title" placeholder="Enter the title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label"><font color='white'>작성자</font></label>
        <div class="col-md-10">
          <input margin-top margin-bottom class="form-control" type="text" [(ngModel)]="writer" placeholder="Enter within 30 characters.">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label"><font color='white'>내용</font></label>
        <div class="col-md-10">
          <textarea margin-top margin-bottom class="form-control"  [(ngModel)]="content" rows="10" placeholder="Enter the content"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button ion-button type="button" mode="ios" outline (click)="confirm()" color="white">Write</button>
        </div>
      </div>
  </div>
</ion-content>
