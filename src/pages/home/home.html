    <!--*********** Promotion View  ***********-->
    <div *ngIf="viewType==='Notice'">
        <ion-grid>
            <ion-row>
                <ion-col col-12 col-md-6 *ngFor="let item of items">
                    <div class="card" margin-top padding tappable (click)="openNoticeDetailPage(item)">
                        <h2 style="color : white">
                            <strong>{{item.title}}</strong>
                        </h2>
                        <p style="color : white">{{item.writer}}</p>
                        <p style="color : white">{{item.timestamp | date}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
