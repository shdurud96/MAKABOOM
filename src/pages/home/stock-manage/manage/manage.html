<ion-header>

  <ion-navbar color="grey-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>새로운 아이템 추가</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <ion-list>

    <ion-item class="back">
      <ion-label floating color="white">제품 모델</ion-label>
      <ion-input type="text" [(ngModel)]="model"></ion-input>
    </ion-item>

    <ion-item class="back">
      <ion-label floating color="white">수량</ion-label>
      <ion-input type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>



    <ion-item class="back">
      <ion-label color="white">위치(대분류)</ion-label>
      <ion-select [(ngModel)]="location1">
        <ion-option value="A">A</ion-option>
        <ion-option value="B">B</ion-option>
        <ion-option value="C">C</ion-option>
        <ion-option value="D">D</ion-option>
        <ion-option value="E">E</ion-option>
        <ion-option value="F">F</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="back">
      <ion-label color="white">위치(소분류)</ion-label>
      <ion-select [(ngModel)]="location2">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>

  <div text-left>
    <button ion-button (click)="add($event)" color="grey-blue">확인</button>
  </div>

</ion-content>
