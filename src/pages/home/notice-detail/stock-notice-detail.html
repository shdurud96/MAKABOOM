<ion-header>
  <ion-navbar color="grey-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notice Detail</ion-title>
  </ion-navbar>
</ion-header>



<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="notice">
    <ion-item>
      <ion-label>
        <b>Title : {{notice.title}}</b>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Writer : </b>{{notice.writer}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Date : </b>{{notice.timestamp | date}}</ion-label>
    </ion-item>
    <!--<p padding>Content</p>-->
    <ion-item text-wrap>
      <b>Content : </b>{{notice.content}}
    </ion-item>

        <div>DELETE</div>
      </button>-->
  </div>
