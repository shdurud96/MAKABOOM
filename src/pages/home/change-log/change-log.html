<ion-content padding [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
    <ion-grid>
        <ion-row>
            <ion-item class="option">
                <ion-label color="white">Type</ion-label>
                <ion-select [(ngModel)]="changed_type" (ionChange)="getType()">
                    <ion-option value="import">Import</ion-option>
                    <ion-option value="export">Export</ion-option>
                    <ion-option value="location_changed">Location Changed</ion-option>
                </ion-select>
            </ion-item>
        </ion-row>

        <ion-row>
            <ion-col col-6>
                <ion-item no-lines class="option">
                    <ion-label *ngIf="!startDate" color="white">시작일:</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="startDate"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item no-lines class="option">
                    <ion-label *ngIf="!finDate" color="white">종료일:</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="finDate" (ionChange)="search()"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
<!-- 
    <div text-center>
        <button ion-button color="grey-blue" (click)="search()">confirm</button>
    </div> -->

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-md-6 *ngFor="let item of itemList">
                <ion-card padding class="back" (click)="openDetail(item)">
                    <h2>
                        <font color="white">
                            <b>{{ item.model }}</b>
                        </font>
                    </h2>
                    <h3>
                        <font color="white">
                            Location : {{ item.location1 }}-{{ item.location2 }}
                        </font>
                    </h3>
                    <h3>
                        <font color="white">
                            Quantity : {{ item.quantity }}
                        </font>
                    </h3>
                    <h3>
                        <font color="white">
                            변경된 수량 : {{item.changed_quantity}}
                        </font>
                    </h3>
                    <h3>
                        <font color="white">
                            Type : {{item.type}}
                        </font>
                    </h3>
                    <h3>
                        <font color="white">
                            Time : {{item.timestamp | date}}
                        </font>
                    </h3>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
